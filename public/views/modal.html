<div class="modal-content">

	<div class="modal-header">
	    <h4>Details for earthquake {{ earthquake.location }}</h4>
	</div>

	<div class="modal-body">
	    <table>
	    	<tr ng-repeat="key in keys(earthquake)">
	            <td>{{ key }}</td>
	            <td>{{ earthquake[key] }}</td>
	        </tr>
        </table>
	</div>

</div>
